<!DOCTYPE html>
<html lang="en" xmlns:th="http ://www.thymeleaf.org" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="container" align="center" >
    <h2>Registration Form</h2>
    <form class+="form-horizontal" action="#" th:action="@{/register}" th:object="${users}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter Email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter Password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Enter Address">
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Mobile:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" th:field="*{phone}" id="phone" placeholder="Enter Phone Number">
            </div>
        </div>




        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" align="center">
                <input type="submit" value="Add User">
            </div>
        </div>



    </form>
</div>
</body>
</html>
